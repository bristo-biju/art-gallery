    body {
        background-color: #fcfcec;
        color: #333;
    }
    .navbar {
        background-color: #c7c38f !important;
    }
    .card {
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: scale(1.05);
    }
    footer {
        background-color: #c7c38f;
        padding: 1rem;
        text-align: center;
        margin-top: 2rem;
    }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c7c38f;">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Art Gallery</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="art-display.html">Art Display</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="signup.html">Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">

<h2>Sign Up</h2>
<form>
  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-success">Sign Up</button>
</form>

</div>
